<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/auth}">Регистрация и авторизация</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/register}">Зарегистрироваться</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Неверная/-ые почта или/и пароль</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Вы вышли из личного кабинета</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Вход в аккаунт</h2>
                </div>
                <div class="card-body">
                    <form
                            class="form-horizontal"
                            method="post"
                            role="form"
                            th:action="@{/login}"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Почта</label>
                            <input
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Введите свою почту"
                                    type="text"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Пароль</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Введите свой пароль"
                                    type="password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Войти</button>
                            <span> Не зарегистрированы ?
                                <a th:href="@{/register}">Зарегистрироваться</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
